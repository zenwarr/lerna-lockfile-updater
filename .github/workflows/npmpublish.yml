name: Node.js Package

on:
  push:
    branches:
      - master

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install --frozen-lockfile
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: run build
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
